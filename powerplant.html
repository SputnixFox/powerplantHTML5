<html> 

<head> 
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"> 
<script type="text/javascript" src="https://raw.github.com/drojdjou/J3D/master/build/j3d.js"></script>
<script>
    var mx = 0, my = 0;
    var root, cam;

    window.onload = function() {
        engine = new J3D.Engine();

        J3D.Loader.loadJSON("powerplant.json", function(jsmeshes) { 
            J3D.Loader.loadJSON("powerplantScene.json", function(jsscene) { 
                J3D.Loader.parseJSONScene(jsscene, jsmeshes, engine);
		root = engine.scene.find("root");
                cam = engine.scene.find("root/main_camera");
                draw();
            })
        });
    }

    function draw() {
        cam.rotation.y += 1;
        engine.render();
        requestAnimationFrame(draw);
    }

</script>

</head> 
<body></body> 
</html>
