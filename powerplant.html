<html> 

<head> 
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"> 
<script type="text/javascript" src="https://rawgithub.com/drojdjou/J3D/master/build/j3d.js"></script>
<script>
    var mx = 0, my = 0;
    var campivot;

    window.onload = function() {
        engine = new J3D.Engine();

        J3D.Loader.loadJSON("Powerplant_TechDemo_HTML5.json", function(jsmeshes) { 
            J3D.Loader.loadJSON("Powerplant_TechDemo_HTML5Scene.json", function(jsscene) { 
                J3D.Loader.parseJSONScene(jsscene, jsmeshes, engine);
                campivot = engine.scene.find("cam_pivot");
                draw();
            })
        });
    }

    function draw() {
        campivot.rotation.y += 1;
        engine.render();
        requestAnimationFrame(draw);
    }

</script>

</head> 
<body></body> 
</html>
